<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">

    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="background-profile" class="background">
      <img src="./images/image-victor.jpg" alt="profile pict" class="photoprofile">

      <div class="profile-detail">
        <div class="upper-text">
          <h2 class="name">Victor Crest</h2>
          <h2 class="age">26</h2>
          <p class="loc">London</p>
        </div>

        <hr>

        <div class="bottom-table">
          <table>
            <tr class="stats">
              <td>80K</td>
              <td>803K</td>
              <td>1.4K</td>
            </tr>

            <tr class="sub-stats">
              <td>Followers</td>
              <td>Likes</td>
              <td>Photos</td>
            </tr>
          </table>
        </div>

      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/amariliskm">Amarilis</a>.
    </div>
  </div>



</body>

</html>
