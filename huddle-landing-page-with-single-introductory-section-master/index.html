<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- link to css -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/a756016956.js" crossorigin="anonymous"></script>
</head>

<body>
  <img id="logo" src="images/logo.svg" alt="logo">
  <div class="main">
      <img id="mockup" src="images/illustration-mockups.svg" alt="mockup">
    <div class="desc">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
      <button> Register</button>
    </div>
  </div>

  <section class="contact">
    <a href="#" class="socmed"><i class="fab fa-facebook-f"></i></a>
    <a href="#" class="socmed"><i class="fab fa-twitter" ></i></a>
    <a href="#" class="socmed"><i class="fab fa-instagram" ></i></a>
  </section>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/amariliskm">amariliskm</a>.
    </p>
  </footer>

</body>

</html>
