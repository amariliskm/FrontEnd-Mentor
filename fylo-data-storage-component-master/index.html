<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="container">
    <div class="first-box">
      <img src="images/logo.svg" class="logo" alt="logo">
      <div class="three-icon">
        <img src="images/icon-document.svg" class="icon" alt="document">
        <img src="images/icon-folder.svg" class="icon" alt="folder">
        <img src="images/icon-upload.svg" class="icon" alt="upload">
      </div>
    </div>
    <div class="second-box">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>     
      <div class="meter-slide">
        <meter value="815" min="0" max="1000"></meter>
      </div>
    
      <div class="num-range">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

      <div class="leftover">
        <h1><strong>185</strong></h1>
        <span>GB LEFT</span> 
      </div>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/amariliskm">Amarilis KM</a>.
  </footer>
  
</body>
</html>
