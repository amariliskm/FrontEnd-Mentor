<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="card">
    <div class="left">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall
        efficiency.</p>
      <div class="threeComponen">
        <div>
          <h3>10k+</h3>
          <p class="stat">COMPANIES</p>
        </div>

        <div>
          <h3>314</h3>
          <p class="stat">TEMPLATES</p>
        </div>

        <div>
          <h3>12M+</h3>
          <p class="stat">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="rightImg">
      <img src="images/image-header-desktop.jpg" alt="class">
    </div>

  </div>


  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      Coded by <a href="https://github.com/amariliskm">Amarilis KM</a>.</p>
  </div>

</body>

</html>
